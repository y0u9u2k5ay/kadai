<head>
<style>
    button {
        font-size: 50px;
    }
</style>
</head>
<body>
    <button>omikuji wo hiku</button>
    <script>
        const button = document.getElementBId('button')
        button.addEventListener('click', () => {
            const num = Math.random()
            if(num < 0.5) {
                alert('吉です')
            } else if(num < 0.8) {
                alert('中吉です')
            } else if(num < 0.95) {
                alert('大吉です')
            } else {
                alert('凶です')
            }
        }
